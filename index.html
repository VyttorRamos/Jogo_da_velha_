<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilo.css">
    <title>Jogo da Velha</title>
</head>
<body>
<div class="all">
    <h1 id="titulo">JOGO DA VELHA</h1><br><br>

    <div class="escolhergamemode">
        <h2 id="gamemod">ESCOLHA O MODO DE JOGO:</h2>
        <button id="pvp" onclick="pvpmode()">Player Vs Player</button>
        <button id="pvia" onclick="pviamode()">Player Vs IA</button>
    </div>
    <div class="mensagemvitoria" id="mngplayer1">
        <h1 id="mensagem">mensagem</h1>
    </div>
    <div class="container" id="containerall">
    <div class="side-panel">
        <label for="player1" id="jg1">Jogador 1:</label>
        <input type="text" id="player1" placeholder="Nome do Jogador 1" required><br>
        <span id="player1-wins">Vitórias: 0</span><br>
        <button id="esconder" onclick="cadastrarJogador1()">Cadastrar</button>
    </div>

    <div id="game-board">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
    </div>

    <div class="side-panel">
        <label for="player2" id="jg2">Jogador 2:</label>
        <input type="text" id="player2" placeholder="Nome do Jogador 2"><br>
        <span id="player2-wins">Vitórias: 0</span><br>
        <button id="esconder2" onclick="cadastrarJogador2()">Cadastrar</button>
    </div>
    </div>
    <div class="resetarpartida">
        <button id="resetpt" onclick="window.location.reload(true)">Reiniciar</button>
    </div>
    
</div>
<SCript src="script.js"></SCript>
</body>
</html>
